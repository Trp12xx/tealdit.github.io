<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bubbles.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/faq">FAQ</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">

      {{ content }}

      <div class="adsense">
        <h3>Promotions:</h3>
        <hr/>
        <ul>
          <li><a href="http://bit.ly/BestAndCheapSEO" rel="external nofollow" target="_blank">Best and Cheap SEO</a></li>
        </ul>
        <hr/>

        <!-- Google adsense starts -->
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle" style="display: block !important;visibility: visible !important;" data-ad-client="ca-pub-9567128729272204" data-ad-slot="2220424816" data-ad-format="auto"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        <!-- Google adsense starts -->
        <div class="wibiya-alternative-ads" style="display: none;">
          <div style="background: #000;max-height: 140px;">
            <p class="bubbles">
              <a href="http://wibiya.com/go/10000BubblesAMinute" target="_blank" onmouseover="window.status='LoL with Me'; return true;">
                <span class="first-pad">&nbsp;</span>
                <span class="second-pad">&nbsp;</span>
                <span class="third-pad">&nbsp;</span>
              </a>
              &nbsp;
            </p>
          </div>
          <hr/>
        </div>
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          {% include footerlinks.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  <script type="text/javascript">
    jQuery( document ).ready(function( $ ) {
      // Code using $ as usual goes here.
      //if($('ins.adsbygoogle iframe').length < 1){
        //$('.wibiya-alternative-ads').show();
      //}
    });
  </script>
  </body>
</html>
